{% extends 'layout.html' %}
{% block content %}
<style>
    .page-cont{
        color: #323232;
        border-radius: 25px;
    }

</style>
    <h1 style="color: white;" class="maincont-ttl">Registration / Login</h1>
    <ul class="b-crumbs">
        <li style="color: white;" ><a  style="color: rgb(201, 201, 201);" href="index.html">Home</a></li>
        <li style="color:  rgb(201, 201, 201);" >Registration & Login</li>
    </ul>                                                <article  style="border-radius: 20px;" class="page-cont">
    <div class="page-styling">


        <div class="auth-wrap">
            <div class="auth-col">
                <h2>Login</h2>
                <form method="post" class="login" action="{% url 'smartFood:loginUsuario' %}">
                    {% csrf_token %}
                    <input type="hidden" name="destino" value="{{destino}}"/>
                    <p>
                        <label for="username"> <span class="required">*</span></label>
                        <input type="text" placeholder="Email" id="username" name="usuario">
                    </p>
                    <p>
                        <label for="password"><span class="required">*</span></label>
                        <input type="password" placeholder="Contraseña" id="password" name="password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Login">
                        <input type="checkbox" id="rememberme" value="forever">
                        <label for="rememberme">Remember me</label>
                    </p>
                    <p>
                        <label for="alert-danger">{{mensajeError}}</label>
                    </p>
                   
                </form>
            </div>
            <div class="auth-col">
                <h2>Registro</h2>
                <form method="post" class="register" action="{% url 'smartFood:crearUsuario' %}">
                    {% csrf_token %}
                    <p>
                        <label for="reg_email"><span class="required">*</span></label>
                        <input type="email"  placeholder="Email" id="reg_email" name="nuevoUsuario">
                    </p>
                    <p>
                        <label for="reg_password">Password <span class="required">*</span></label>
                        <input type="password" placeholder="Contraseña"  id="reg_password" name="nuevoPassword">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Crear Cuenta">
                    </p>
                </form>
            </div>
        </div>


    </div>
</article>

{% endblock %}
